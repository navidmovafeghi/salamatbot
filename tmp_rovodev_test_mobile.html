<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Modal Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Test the mobile modal styles */
        :root {
            --bg-color: #f7f9fc;
            --text-color: #333;
            --subtle-text-color: #64748b;
            --border-color: #e2e8f0;
            --border-hover: #cbd5e1;
            --card-bg: #ffffff;
            --gradient-start: #be3e95;
            --gradient-end: #6d63d2;
            --blue-subtle: #f0f9ff;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 6px 20px rgba(109, 99, 210, 0.15);
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        
        .mobile-suggestions-trigger {
            display: block;
            margin-top: 2rem;
        }

        .quick-questions-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1.5px solid var(--border-color);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            text-align: right;
        }

        .suggestions-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: flex-end;
        }

        .suggestions-modal {
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px 20px 0 0;
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Mobile Modal Test</h1>
    <div class="mobile-suggestions-trigger">
        <button class="quick-questions-btn" onclick="showModal()">
            <i class="fa-solid fa-lightbulb"></i>
            <span>سوالات متداول</span>
            <i class="fa-solid fa-chevron-up"></i>
        </button>
    </div>
    
    <div id="modal" class="suggestions-modal-overlay" style="display: none;" onclick="hideModal()">
        <div class="suggestions-modal" onclick="event.stopPropagation()">
            <div style="padding: 1.5rem;">
                <h3>سوالات متداول پزشکی</h3>
                <p>Modal is working correctly!</p>
                <button onclick="hideModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }
        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
